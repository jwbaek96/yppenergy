<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ - YPP ACADEMY</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&family=Montserrat:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/academy.css">
</head>
<body class="bg-[#f3f4f6] text-gray-900 selection:bg-blue-600 selection:text-white">

    <div id="mobile-header-placeholder"></div>
    <div id="mobile-menu-placeholder"></div>

    <div class="flex flex-col lg:flex-row h-screen lg:overflow-hidden pt-[72px] lg:pt-0">
        
        <div id="sidebar-left-placeholder"></div>

        <!-- [CENTER] Main Content Area -->
        <main class="flex-1 overflow-y-auto bg-white lg:m-4 lg:rounded-[2.5rem] shadow-sm border border-gray-100 relative custom-scrollbar">
            
            <div class="p-8 lg:p-16 max-w-3xl mx-auto">
                <header class="mb-12 reveal">
                    <h1 class="text-3xl lg:text-4xl font-black text-gray-900 mb-4">자주 묻는 질문</h1>
                    <p class="text-gray-500">궁금하신 점을 빠르게 확인해 보세요.</p>
                </header>

                <div class="space-y-4 reveal">
                    <!-- FAQ Item 1 -->
                    <div class="group border border-gray-100 rounded-2xl overflow-hidden">
                        <button class="w-full px-8 py-6 text-left flex justify-between items-center hover:bg-gray-50 transition-all">
                            <span class="font-bold text-gray-900">교육 신청은 어떻게 하나요?</span>
                            <i class="fa-solid fa-chevron-down text-gray-400 group-hover:text-blue-600 transition-all"></i>
                        </button>
                        <div class="px-8 py-6 bg-gray-50 text-sm text-gray-600 leading-relaxed">
                            홈페이지의 '교육 신청' 메뉴에서 원하시는 과정을 선택하고 신청서를 작성해 주시면 됩니다. 신청 후 담당자가 확인하여 개별 연락을 드립니다.
                        </div>
                    </div>

                    <!-- FAQ Item 2 -->
                    <div class="group border border-gray-100 rounded-2xl overflow-hidden">
                        <button class="w-full px-8 py-6 text-left flex justify-between items-center hover:bg-gray-50 transition-all">
                            <span class="font-bold text-gray-900">교육비 결제는 어떻게 하나요?</span>
                            <i class="fa-solid fa-chevron-down text-gray-400 group-hover:text-blue-600 transition-all"></i>
                        </button>
                        <div class="px-8 py-6 bg-gray-50 text-sm text-gray-600 leading-relaxed">
                            교육비는 계좌이체 또는 현장 카드 결제가 가능합니다. 상세한 결제 방법은 신청 확인 후 안내 메일을 통해 전달해 드립니다.
                        </div>
                    </div>

                    <!-- FAQ Item 3 -->
                    <div class="group border border-gray-100 rounded-2xl overflow-hidden">
                        <button class="w-full px-8 py-6 text-left flex justify-between items-center hover:bg-gray-50 transition-all">
                            <span class="font-bold text-gray-900">수료증이 발급되나요?</span>
                            <i class="fa-solid fa-chevron-down text-gray-400 group-hover:text-blue-600 transition-all"></i>
                        </button>
                        <div class="px-8 py-6 bg-gray-50 text-sm text-gray-600 leading-relaxed">
                            네, 모든 정규 과정을 이수하신 분들께는 YPP ACADEMY 공식 수료증을 발급해 드립니다.
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <div id="sidebar-right-placeholder"></div>

    </div>

    <div id="footer-placeholder"></div>

    <script src="js/academy-loader.js"></script>
</body>
</html>
