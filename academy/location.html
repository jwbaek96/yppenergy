<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오시는 길 - YPP ACADEMY</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&family=Montserrat:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/academy.css">
</head>
<body class="bg-[#f3f4f6] text-gray-900 selection:bg-blue-600 selection:text-white">

    <div id="mobile-header-placeholder"></div>
    <div id="mobile-menu-placeholder"></div>

    <div class="flex flex-col lg:flex-row h-screen lg:overflow-hidden pt-[72px] lg:pt-0">
        
        <div id="sidebar-left-placeholder"></div>

        <!-- [CENTER] Main Content Area -->
        <main class="flex-1 overflow-y-auto bg-white lg:m-4 lg:rounded-[2.5rem] shadow-sm border border-gray-100 relative custom-scrollbar">
            
            <div class="p-8 lg:p-16 max-w-5xl mx-auto">
                <header class="mb-12 reveal">
                    <h1 class="text-3xl lg:text-4xl font-black text-gray-900 mb-4">오시는 길</h1>
                    <p class="text-gray-500">YPP ACADEMY 교육장 위치를 안내해 드립니다.</p>
                </header>

                <div class="space-y-12 reveal">
                    <!-- Map Placeholder -->
                    <div class="w-full aspect-video bg-gray-100 rounded-[2.5rem] flex items-center justify-center border border-gray-200 overflow-hidden">
                        <div class="text-center">
                            <i class="fa-solid fa-map-location-dot text-5xl text-gray-300 mb-4"></i>
                            <p class="text-gray-400 font-bold">지도 API 영역</p>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                        <div class="bg-gray-50 rounded-[2rem] p-8 border border-gray-100">
                            <h3 class="text-sm font-bold text-blue-600 uppercase tracking-widest mb-4">주소</h3>
                            <p class="text-gray-900 font-bold leading-relaxed">
                                서울시 금천구 가산디지털2로 24 (가산동 327 -30) <br>
                                가산YPP아르센타워 8층 교육실
                            </p>
                        </div>
                        <div class="bg-gray-50 rounded-[2rem] p-8 border border-gray-100">
                            <h3 class="text-sm font-bold text-blue-600 uppercase tracking-widest mb-4">교통편</h3>
                            <p class="text-gray-900 font-bold leading-relaxed">
                                가산디지털역(1,7호선)
                                도보 18분, 버스 8분
                                <br>
                                독산역(1호선)
                                도보 10분
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <div id="sidebar-right-placeholder"></div>

    </div>

    <div id="footer-placeholder"></div>

    <script src="js/academy-loader.js"></script>
</body>
</html>
