<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>교육 신청 - YPP ACADEMY</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&family=Montserrat:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/academy.css">
</head>
<body class="bg-[#f3f4f6] text-gray-900 selection:bg-blue-600 selection:text-white">

    <!-- Mobile Header Placeholder -->
    <div id="mobile-header-placeholder"></div>

    <!-- Mobile Menu Placeholder -->
    <div id="mobile-menu-placeholder"></div>

    <div class="flex flex-col lg:flex-row h-screen lg:overflow-hidden pt-[72px] lg:pt-0">
        
        <!-- [LEFT] Sidebar Navigation Placeholder -->
        <div id="sidebar-left-placeholder"></div>

        <!-- [CENTER] Main Content Area -->
        <main class="flex-1 overflow-y-auto bg-white lg:m-4 lg:rounded-[2.5rem] shadow-sm border border-gray-100 relative custom-scrollbar">
            
            <div class="p-8 lg:p-16 max-w-3xl mx-auto">
                <header class="mb-12 reveal">
                    <h1 class="text-3xl lg:text-4xl font-black text-gray-900 mb-4">교육 신청</h1>
                    <p class="text-gray-500">원하시는 교육 과정을 선택하여 신청해 주세요.</p>
                </header>

                <form class="space-y-8 reveal">
                    <div class="space-y-4">
                        <label class="block text-sm font-bold text-gray-700">교육 과정 선택</label>
                        <select class="w-full px-6 py-4 bg-gray-50 border border-gray-100 rounded-2xl focus:outline-none focus:border-blue-600 transition-all">
                            <option>릴레이스쿨 정규과정 (1차) - 2025.03.10</option>
                            <option>PSAC 고급기술 과정 (1차) - 2025.04.21</option>
                        </select>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="space-y-4">
                            <label class="block text-sm font-bold text-gray-700">성함</label>
                            <input type="text" class="w-full px-6 py-4 bg-gray-50 border border-gray-100 rounded-2xl focus:outline-none focus:border-blue-600 transition-all" placeholder="홍길동">
                        </div>
                        <div class="space-y-4">
                            <label class="block text-sm font-bold text-gray-700">소속 (회사명)</label>
                            <input type="text" class="w-full px-6 py-4 bg-gray-50 border border-gray-100 rounded-2xl focus:outline-none focus:border-blue-600 transition-all" placeholder="YPP ENERGY">
                        </div>
                    </div>

                    <div class="space-y-4">
                        <label class="block text-sm font-bold text-gray-700">이메일</label>
                        <input type="email" class="w-full px-6 py-4 bg-gray-50 border border-gray-100 rounded-2xl focus:outline-none focus:border-blue-600 transition-all" placeholder="example@ypp.co.kr">
                    </div>

                    <div class="space-y-4">
                        <label class="block text-sm font-bold text-gray-700">문의사항</label>
                        <textarea rows="4" class="w-full px-6 py-4 bg-gray-50 border border-gray-100 rounded-2xl focus:outline-none focus:border-blue-600 transition-all" placeholder="추가 문의사항이 있으시면 입력해 주세요."></textarea>
                    </div>

                    <button type="submit" class="w-full py-5 bg-blue-600 text-white font-black rounded-2xl hover:bg-blue-700 transition-all shadow-xl shadow-blue-100">신청하기</button>
                </form>
            </div>

            <!-- Footer Placeholder -->
            <div id="footer-placeholder"></div>
        </main>

        <!-- [RIGHT] Sidebar Info Placeholder -->
        <div id="sidebar-right-placeholder"></div>

    </div>

    <!-- Academy Loader -->
    <script src="js/academy-loader.js"></script>
</body>
</html>

                        <select class="w-full px-6 py-4 bg-gray-50 border border-gray-100 rounded-2xl focus:outline-none focus:border-blue-600 transition-all">

                        </select>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

                            <input type="text" placeholder="성함을 입력하세요" class="w-full px-6 py-4 bg-gray-50 border border-gray-100 rounded-2xl focus:outline-none focus:border-blue-600 transition-all">
                        </div>
                        <div class="space-y-4">
                            <label class="text-sm font-bold text-gray-900">연락처</label>
                            <input type="tel" placeholder="010-0000-0000" class="w-full px-6 py-4 bg-gray-50 border border-gray-100 rounded-2xl focus:outline-none focus:border-blue-600 transition-all">
                        </div>
                    </div>

                    <div class="space-y-4">
                        <label class="text-sm font-bold text-gray-900">이메일</label>
                        <input type="email" placeholder="example@email.com" class="w-full px-6 py-4 bg-gray-50 border border-gray-100 rounded-2xl focus:outline-none focus:border-blue-600 transition-all">

                    <div class="space-y-4">
                        <label class="text-sm font-bold text-gray-900">문의사항 (선택)</label>
                        <textarea rows="4" placeholder="추가로 궁금하신 점이 있다면 적어주세요" class="w-full px-6 py-4 bg-gray-50 border border-gray-100 rounded-2xl focus:outline-none focus:border-blue-600 transition-all resize-none"></textarea>
                    </div>

                    <div class="pt-6">
                        <button type="submit" class="w-full py-5 bg-blue-600 text-white font-black rounded-2xl hover:bg-blue-700 transition-all shadow-xl shadow-blue-100">
                            신청하기
                        </button>
                    </div>
                </form>
            </div>

            <!-- Footer Placeholder -->
            <div id="footer-placeholder"></div>
        </main>

        <!-- [RIGHT] Sidebar Info Placeholder -->
        <div id="sidebar-right-placeholder"></div>

    </div>

    <!-- Academy Loader -->
    <script src="js/academy-loader.js"></script>
</body>
</html>
